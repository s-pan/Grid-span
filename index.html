<!doctype html>
<html>
  <head>
    <title>CSS Grid</title>
    <link rel="stylesheet" href="https://rawgit.com/s-pan/grid-span/master/grid.css" />

     <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  </head>
  <body>
    <header class="grid-container grid-12 header">
      <h1 class="col-lg-1-12 jumbo h1 h1--center">Grid Span</h1>

      <a href="https://github.com/s-pan/grid-span" class="col-lg-6-7 btn btn--ghost">Github</a>
    </header>
    <main class="grid-container grid-12">
      <div class="grid-12 col-lg-1-12">
        <h3 class="col-lg-1-12">How the grid system works</h3>
        <div class="col-lg-1-4">
          <span class>1</span>
        </div>
      </div>
      <div class="grid-12 col-lg-1-12">
         <h2 class="col-lg-1-12">Grid 12 elements</h2>
         <div class="col col-lg-1-4">col-lg-1-4</div>
         <div class="col col-lg-6-9">col-lg-6-9</div>
         <div class="col col-lg-2-7">col-lg-2-7</div>
         <div class="col col-lg-1">col-lg-1</div>
         <div class="col col-lg-2">col-lg-2</div>
         <div class="col col-lg-3">col-lg-3</div>
         <div class="col col-lg-4">col-lg-4</div>
         <div class="col col-lg-6-7">col-lg-6-7</div>
         <div class="col col-lg-8">col-lg-8</div>
         <div class="col col-lg-11">col-lg-11</div>
      </div>
    </main>
